<!--NOTE: The only reason these A Links are coded into here is because in the requirements it said Clicking on the tv "card" will link the user to... so i added links into the
cards. The navbar itself is only coded once in app.component.html-->
<div style="display: inline-block;">
    <div *ngFor="let movie of movies.results"><a [routerLink]="['/movies']">
        <div *ngIf='movie === movies.results[0]' class="card" style="width: 45%; display: inline-block; color: black; float: left; margin-left: 3%;">
            <div class="card-header">
            <h3>Current Movie: {{movie.original_title}}</h3>
            </div>
            <div class="card-body">
            <div class="container-fluid">
                <div class="text-center">
                <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.backdrop_path"
                        class="img-responsive center-block"
                        style="max-height:300px;padding-bottom:50px" />
                        <p>Released: {{movie.release_date}}</p>
                <p>{{movie.overview}}</p>
                </div>
            </div>
            </div>
        </div></a>
    </div>
    <div *ngFor="let show of shows.results"><a [routerLink]="['/tvShows']">
        <div *ngIf='show === shows.results[0]' class="card" style="width: 45%; display: inline-block; color: black;">
            <div class="card-header">
            <h3>Current TV Show: {{show.original_name}}</h3>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="text-center">
                        <img [src]="'https://image.tmdb.org/t/p/w500/' + show.backdrop_path"
                                class="img-responsive center-block"
                                style="max-height:300px;padding-bottom:50px" />
                                <p>First Aired: {{show.first_air_date}}</p>
                        <p>{{show.overview}}</p>
                    </div>
                </div>
            </div>
        </div></a>
    </div>
</div>
